<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is develop for identify the safety of url."
    />
    <meta
      name="keywords"
      content="phishing url,phishing,cyber security,machine learning,classifier,python"
    />
    <meta name="author" content="PhishNet" />

    <link href="static/styles.css" rel="stylesheet" />
    <title>PhishNet</title>
  </head>

  <body>
    <div class="brand-container">
      <img src="static\logo.png" alt="" />
      <p>PhishNet</p>
    </div>

    <div class="form1" id="form1">
      <form action="/" method="post">
        <p class="info">Detect phishing or fraudulent links via an ML-powered  phishing link checker.</p>
        <input
          type="text"
          class="form__input"
          name="url"
          id="url"
          placeholder="Enter URL"
          required=""
        />
        <p id="prediction"></p>
        <div id="buttons">
          <button class="button" role="button">Check here</button>
          <button
            class="button1"
            id="button1"
            role="button"
            onclick="window.open('{{url}}')"
            target="_blank"
          >
            Continue
          </button>
          <button
            class="button2"
            id="button2"
            role="button"
            onclick="window.open('{{url}}')"
            target="_blank"
          >
            Continue Anyways
          </button>
        </div>
      </form>
    </div>

    <div class="accordion-container">
      <p class="faq-header">FAQ's</p>

      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 1 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 1...</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 2 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 2...</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 3 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 3...</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 4 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 4...</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 5 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 5...</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">
          FAQ Question 6 <span class="icon">+</span>
        </button>
        <div class="accordion-content">
          <p>Answer to question 6...</p>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".accordion-header").forEach((button) => {
        button.addEventListener("click", () => {
          const accordionContent = button.nextElementSibling;

          button.classList.toggle("active");

          if (button.classList.contains("active")) {
            accordionContent.style.maxHeight =
              accordionContent.scrollHeight + "px";
          } else {
            accordionContent.style.maxHeight = 0;
          }

          // Close other open accordion items
          document
            .querySelectorAll(".accordion-header")
            .forEach((otherButton) => {
              if (otherButton !== button) {
                otherButton.classList.remove("active");
                otherButton.nextElementSibling.style.maxHeight = 0;
              }
            });
        });
      });
    </script>

    <script>
      let x = "{{xx}}";
      let num = x * 100;
      if (0 <= x && x < 0.5) {
        num = 100 - num;
      }
      let txtx = num.toString();
      if (x <= 1 && x >= 0.5) {
        var label = "Website is " + txtx + "% safe to use";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
        document.getElementById("buttons").style.justifyContent =
          "space-evenly";
      } else if (0 <= x && x < 0.5) {
        var label = "Website is " + txtx + "% unsafe to use";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
        document.getElementById("buttons").style.justifyContent =
          "space-evenly";
      }
    </script>

  </body>
</html>
