<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is develop for identify the safety of url."
    />
    <meta
      name="keywords"
      content="phishing url,phishing,cyber security,machine learning,classifier,python"
    />
    <meta name="author" content="PhishNet" />

    <link href="static/styles.css" rel="stylesheet" />
    <title>URL detection</title>
  </head>

  <body>
    <div class="form1" id="form1">
      <div class="brand-container">
        <img src="static\logo.png" alt="" />
        <p>PhishNet</p>
      </div>
      <form action="/" method="post">
        <input
          type="text"
          class="form__input"
          name="url"
          id="url"
          placeholder="Enter URL"
          required=""
        />
        <p id="prediction"></p>
        <div id="buttons">
          <button class="button" role="button">Check here</button>
          <button
            class="button1"
            id="button1"
            role="button"
            onclick="window.open('{{url}}')"
            target="_blank"
          >
            Continue
          </button>
          <button
            class="button2"
            id="button2"
            role="button"
            onclick="window.open('{{url}}')"
            target="_blank"
          >
            Continue Anyways
          </button>
        </div>
      </form>
    </div>

    <script>
      let x = "{{xx}}";
      let num = x * 100;
      if (0 <= x && x < 0.5) {
        num = 100 - num;
      }
      let txtx = num.toString();
      if (x <= 1 && x >= 0.5) {
        var label = "Website is " + txtx + "% safe to use";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
        document.getElementById("buttons").style.justifyContent =
          "space-between";
      } else if (0 <= x && x < 0.5) {
        var label = "Website is " + txtx + "% unsafe to use";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
        document.getElementById("buttons").style.justifyContent =
          "space-between";
      }
    </script>
  </body>
</html>
